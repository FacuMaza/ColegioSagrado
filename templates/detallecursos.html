{% load static %}
{% block content %}
<h1>CURSO ASIGNADO: {{ curso.descripcion }} ({{ curso.color }})</h1>
<ul>
     {% for materia in materias %}
    <li>
        CODE {{materia.materia.id_materia}}: <a href="{% url 'gestionar_notas' curso_id%}"> 
            <b>{{ materia.materia.descripcion }}</b> 
        </a>
        {{ materia.docente.nombre }} ({{ materia.codigo }})
    </li>
    {% endfor %}
</ul>
{% endblock %}
